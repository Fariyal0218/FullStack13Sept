<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
    .container{
        display: grid;
        grid-template-columns: 400px 400px 400px; /*c1-height c2-height c3-height*/
        grid-template-rows: 100px 100px 100px;
    }
    .grid-items{
        border: solid 2px black;
    }
</style>
<body>
    <div class="container">
    <div class="grid-items">One</div>
    <div class="grid-items">Two</div>
    <div class="grid-items">Three</div>
    <div class="grid-items">Four</div>
    <div class="grid-items">Five</div>
    <div class="grid-items">Six</div>

    </div>
</body>
</html>

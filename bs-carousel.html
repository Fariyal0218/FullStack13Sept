<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <div>
      <div
        class="carousel carousel-dark carousel-fade w-full position-absolute d-inline-block start-25 top-25"
        id="myCarousel"
        data-bs-ride="carousel"
        data-bs-touch="true"
      >
        <div class="carousel-inner">
          <div class="carousel-item" data-bs-interval="2000">
            <img class="img-fluid" src="https://www.google.com/url?sa=i&url=https%3A%2F%2Fwww.shutterstock.com%2Fsearch%2Fbutterfly&psig=AOvVaw0ZNtCyzPq4FjSDW3mfn2ba&ust=1642231917629000&source=images&cd=vfe&ved=0CAsQjRxqFwoTCKDsh-PcsPUCFQAAAAAdAAAAABAD" alt="" />

            <div class="carousel-caption">
              <p>
                Lorem ipsum dolor sit, amet consectetur adipisicing elit. Ab,
                tempora explicabo. Molestias minus beatae cum voluptatem
                repellat perferendis harum nobis accusamus autem magnam iusto
                eius temporibus, incidunt, quo labore! Reiciendis.
              </p>
            </div>
          </div>
          <div class="carousel-item active" data-bs-interval="5000">
            <img class="img-fluid" src="https://st.depositphotos.com/1359043/2279/i/600/depositphotos_22795844-stock-photo-blue-butterfly-isolated-on-white.jpg" alt="" />
          </div>
          <div class="carousel-item" data-bs-interval="10000">
            <img class="img-fluid" src="https://st.depositphotos.com/1359043/1436/i/950/depositphotos_14367695-stock-photo-violet-blue-butterfly-isolated-on.jpg" alt="" />
          </div>
          <div class="carousel-item" data-bs-interval="1000">
            <img class="img-fluid" src="https://images.unsplash.com/photo-1598207981454-d849f4ac3a9e?ixlib=rb-1.2.1&ixid=MnwxMjA3fDB8MHxzZWFyY2h8Mnx8YnV0dGVyZmxpZXN8ZW58MHx8MHx8&w=1000&q=80" alt="" />
          </div>
        </div>
        <button
          class="carousel-control-prev"
          data-bs-target="#myCarousel"
          data-bs-slide="prev"
        ></button>

        <button class="carousel-control-next"></button>
      </div>
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
      crossorigin="anonymous"
    ></script>
  </body>
</html>

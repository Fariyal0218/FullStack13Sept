<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
    .container{
        display: grid;
        grid-template-columns: repeat(3,300px,fr);
        grid-template-rows: repeat(2,200px);
        gap: 10px;
    }
    .one{
        grid-column-start: 1;
        grid-column-end: 1;
        grid-row-start: 1;
        grid-row-end: 2;

    }
    .grid-items{
        border: solid 2px black;
    }
</style>
<body>
    <div class="container">
        <div class="grid-items one">One
        </div>
        <div class="grid-items two">Two

        </div>
        <div class="grid-items three">Three

        </div>
        <div class="grid-items four">Four

        </div>
        <div class="grid-items five">Five

        </div>
    </div>
</body>
</html>
